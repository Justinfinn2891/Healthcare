<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            text-align: center;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info label {
            font-weight: bold;
        }
        .profile-info input[type="text"],
        .profile-info input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #profile-form-submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            float: right;
            position: absolute;
            bottom: -40px;
            right: 20px;
            transition: background-color 0.3s ease; /* Added transition effect */
        }
        #profile-form-submit:hover {
            background-color: #45a049; /* Darker shade on hover */
        }
    </style>
</head>
<body>
  
    <div class="container">
        <h1>User Profile</h1>
        <form id="profile-form" action="/profilesubmit" method="post">
            
            <div class="profile-info">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="profile-info">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="profile-info">
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="profile-info">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="profile-info">
                <label for="zipcode">Zipcode:</label>
                <input type="text" id="zipcode" name="zipcode" required>
            </div>
            <div class="profile-info">
                <label for="ssn">Social Security Number:</label>
                <input type="text" id="ssn" name="ssn" required>
            </div>
            <div class="profile-info">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="profile-info">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="profile-info">
                <label for="eEmail">Emergency Email:</label>
                <input type="text" id="eEmail" name="eEmail" required>
            </div>
            <div class="profile-info">
                <label for="eAddress">Emergency Address:</label>
                <input type="text" id="eAddress" name="eAddress" required>
            </div>
            <div class="profile-info">
                <label for="ePhone">Emergency Phone:</label>
                <input type="text" id="ePhone" name="ePhone" required>
            </div>
            <input type="submit" value="submit" id="profile-form-submit">
        </form>
    </div>
    <script src="profile.js"></script>
</body>
</html>
