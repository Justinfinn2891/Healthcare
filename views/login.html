<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>RELEAF</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="/releaf.png">
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>

    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>

    <form id="login-form" action = "/loginsubmit" method = "post"></form>
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username" required>
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password" required>
      <div class="remember-forget">
        <label>
          <input type="checkbox"> Remember Me
        </label>
         <a href="#" class="forgot-password">Forgot Password?</a>
        <br>
      <input type="submit" value="Login" id="login-form-submit">
    </form>

  </main>
  <script src="script.js"></script>
</body>

</html>
